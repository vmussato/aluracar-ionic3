<ion-header>

  <ion-navbar>
    <ion-title>Escolha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group>
    <ion-item-divider color="light">
      VEÍCULO
    </ion-item-divider>
    <ion-item>{{carro.nome}}</ion-item>
    <ion-item>R${{carro.preco}}</ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">
      ACESSÓRIOS
    </ion-item-divider>
    <ion-item-divider>
      Acessório 1
    </ion-item-divider>
    <ion-item-divider>
      Acessório 2
    </ion-item-divider>
  </ion-item-group>

  <ion-item-divider color="light">
    <span item-right>TOTAL: R$ 1000</span>
  </ion-item-divider>

  <button ion-button block>Avançar</button>
</ion-content>
